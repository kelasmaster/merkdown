<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Template</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 10px 0;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        /* Hamburger menu styles */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Mobile menu */
        nav {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            transition: right 0.3s ease-in-out;
            padding: 60px 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        /* Checkbox hack for menu toggle */
        #menu-toggle {
            display: none;
        }

        #menu-toggle:checked ~ nav {
            right: 0;
        }

        #menu-toggle:checked ~ .menu-toggle span:nth-child(1) {
            transform: rotate(-45deg);
            margin-top: 10px;
        }

        #menu-toggle:checked ~ .menu-toggle span:nth-child(2) {
            opacity: 0;
        }

        #menu-toggle:checked ~ .menu-toggle span:nth-child(3) {
            transform: rotate(45deg);
            margin-bottom: 10px;
        }

        .post-meta {
            color: #999;
            margin: 20px 0;
        }

        .responsive-img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0 20px;
        }

        .social-links img {
            width: 32px;
            height: 32px;
        }

        .copyright {
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            header {
                justify-content: space-between;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .logo img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Blog Logo">
            </div>
            
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <article>
                <div class="post-meta">
                    <time datetime="2023-10-01">October 1, 2023</time>
                </div>
                <h2>Blog Post Title</h2>
                <div class="content">
                    <p>This is the first paragraph of your blog post. You can use **Markdown** formatting here.</p>
                    <img src="image.jpg" alt="Description" class="responsive-img">
                    <p>Another paragraph with <a href="#">a link</a>.</p>
                </div>
            </article>
        </main>

        <footer>
            <div class="social-links">
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="github-icon.png" alt="GitHub"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
            <p class="copyright">Â© 2023 Your Name</p>
        </footer>
    </div>
</body>
</html>
